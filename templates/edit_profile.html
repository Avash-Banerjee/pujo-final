{% extends 'base.html' %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-purple-100 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-4xl w-full space-y-8 bg-white/80 backdrop-blur-md p-10 rounded-3xl shadow-2xl border border-gray-200"
  >
    <!-- Profile Header -->
    <div class="relative text-center">
      <button
        onclick="window.history.back()"
        class="absolute left-0 top-1/2 -translate-y-1/2 px-4 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition"
      >
        ‚Üê Back
      </button>
      <div class="flex justify-center mb-4">
        <img
          src="{{ profile.photos[0] if profile.photos else 'https://via.placeholder.com/150' }}"
          alt="Profile photo"
          class="w-24 h-24 rounded-full border-4 border-pink-400 shadow-md object-cover"
          id="current-profile-picture"
        />
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900">Edit Your Profile</h2>
      <p class="mt-2 text-sm text-gray-600">
        Update your details to keep your profile fresh ‚ú®
      </p>
    </div>

    <!-- Form -->
    <form
      class="mt-8 space-y-8"
      action="{{ url_for('update_profile') }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="remember" value="true" />

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            id="name"
            name="name"
            type="text"
            value="{{ profile.name }}"
            required
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm p-3"
          />
        </div>

        <!-- DOB -->
        <div>
          <label
            for="dateOfBirth"
            class="block text-sm font-medium text-gray-700"
            >Date of Birth</label
          >
          <input
            id="dateOfBirth"
            name="dateOfBirth"
            type="date"
            value="{{ profile.dob }}"
            required
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm p-3"
          />
        </div>

        <!-- Location -->
        <div class="md:col-span-2">
          <label for="location" class="block text-sm font-medium text-gray-700"
            >Location</label
          >
          <input
            id="location"
            name="location"
            type="text"
            value="{{ profile.location }}"
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm p-3"
          />
        </div>

        <!-- Bio -->
        <div class="md:col-span-2">
          <label for="bio" class="block text-sm font-medium text-gray-700"
            >Bio</label
          >
          <textarea
            id="bio"
            name="bio"
            rows="4"
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm p-3"
          >
{{ profile.bio }}</textarea
          >
        </div>

        <!-- Interests -->
        <div class="md:col-span-2">
          <label for="interests" class="block text-sm font-medium text-gray-700"
            >Interests (comma separated)</label
          >
          <input
            id="interests"
            name="interests"
            type="text"
            value="{{ profile.interests|join(', ') }}"
            class="mt-2 block w-full rounded-xl border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm p-3"
          />
        </div>

        <!-- Profile Picture Upload with Clear Option -->
        <div class="md:col-span-2 relative">
          <label
            for="profile_picture"
            class="block text-sm font-medium text-gray-700"
          >
            Update Profile Picture
          </label>
          <div
            class="mt-2 flex justify-center rounded-2xl border-2 border-dashed border-gray-300 px-6 pt-6 pb-6 hover:border-pink-400 transition"
          >
            <div class="space-y-2 text-center">
              <svg
                class="mx-auto h-12 w-12 text-pink-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
              >
                <path
                  d="M24 34l12-12h-9V4h-6v18h-9l12 12z"
                  fill="currentColor"
                />
              </svg>
              <div class="flex text-sm text-gray-600 justify-center">
                <label
                  for="profile_picture"
                  class="relative cursor-pointer rounded-md bg-white font-medium text-pink-600 hover:text-pink-500 focus-within:outline-none"
                >
                  <span>Upload a file</span>
                  <input
                    id="profile_picture"
                    name="profile_picture"
                    type="file"
                    class="sr-only"
                    accept="image/*"
                  />
                </label>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG up to 5MB</p>
            </div>
          </div>
          <!-- Profile Picture Preview with Clear -->
          <div class="mt-4 flex justify-center relative">
            <img
              id="profile-picture-preview"
              class="hidden w-24 h-24 rounded-full border-2 border-pink-400 object-cover shadow"
            />
            <button
              type="button"
              id="clear-profile-picture"
              class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm hidden"
            >
              ‚úñ
            </button>
          </div>
        </div>

        <!-- Photo Upload -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700"
            >Add New Photos</label
          >
          <div
            class="mt-2 flex justify-center rounded-2xl border-2 border-dashed border-gray-300 px-6 pt-6 pb-6 hover:border-pink-400 transition"
          >
            <div class="space-y-2 text-center">
              <svg
                class="mx-auto h-12 w-12 text-pink-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a2 2 0 00-2 2v15m4-19h26a2 2 0 012 2v26a2 2 0 01-2 2H12a2 2 0 01-2-2v-10l-3 3m0 0l-3-3m3 3V23m15-18a2 2 0 012 2v2a2 2 0 01-2 2a2 2 0 01-2-2V7a2 2 0 012-2z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label
                  for="photos"
                  class="relative cursor-pointer rounded-md bg-white font-medium text-pink-600 hover:text-pink-500 focus-within:outline-none"
                >
                  <span>Upload new photos</span>
                  <input
                    id="photos"
                    name="photos"
                    type="file"
                    multiple
                    class="sr-only"
                  />
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>
          <!-- Multiple Photos Preview -->
          <div
            id="photos-preview"
            class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"
          ></div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-xl font-semibold shadow-lg hover:from-pink-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 ease-in-out"
        >
          üíæ Save Profile
        </button>
      </div>
    </form>
  </div>
</div>

<!-- JS for Previews -->
<script>
  const profileInput = document.getElementById("profile_picture");
  const profilePreview = document.getElementById("profile-picture-preview");
  const clearProfileBtn = document.getElementById("clear-profile-picture");

  profileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        profilePreview.src = event.target.result;
        profilePreview.classList.remove("hidden");
        clearProfileBtn.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }
  });

  clearProfileBtn.addEventListener("click", () => {
    profileInput.value = "";
    profilePreview.src = "";
    profilePreview.classList.add("hidden");
    clearProfileBtn.classList.add("hidden");
  });
</script>

<!-- Additional Photos with Clear Option -->
<div
  id="photos-preview"
  class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"
></div>

<script>
  const photosInput = document.getElementById("photos");
  const photosPreview = document.getElementById("photos-preview");

  photosInput.addEventListener("change", (e) => {
    photosPreview.innerHTML = "";
    Array.from(e.target.files).forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        const wrapper = document.createElement("div");
        wrapper.className = "relative";

        const img = document.createElement("img");
        img.src = event.target.result;
        img.className =
          "w-24 h-24 object-cover rounded-xl border-2 border-pink-300 shadow";

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className =
          "absolute top-0 right-0 -mt-1 -mr-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs";
        btn.innerText = "‚úñ";

        btn.addEventListener("click", () => {
          const dt = new DataTransfer();
          const files = Array.from(photosInput.files);
          files.splice(index, 1); // remove this file
          files.forEach((f) => dt.items.add(f));
          photosInput.files = dt.files;
          wrapper.remove();
        });

        wrapper.appendChild(img);
        wrapper.appendChild(btn);
        photosPreview.appendChild(wrapper);
      };
      reader.readAsDataURL(file);
    });
  });
</script>
{% endblock %}
