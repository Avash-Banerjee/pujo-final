<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
  --main-orange: #f97316;
  --light-orange: #fed7aa;
}

body {
  font-family: "Poppins", sans-serif;
  background: url("https://www.transparenttextures.com/patterns/hearts.png"),
    linear-gradient(to right, #ffd6b0, #fff3e0);
  background-attachment: fixed;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  text-decoration: none;
  color: white;
  background-color: var(--main-orange);
  font-size: 1rem;
  font-weight: 600;
  padding: 8px 15px;
  border: 2px solid var(--main-orange);
  border-radius: 25px;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.back-button:hover {
  background-color: var(--main-orange);
  color: white;
}

#chat-container {
  width: 90%;
  height: 90%;
  max-width: 1200px;
  background-color: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  padding: 20px;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

/* Chat header (profile + name) */
#chat-container h2 {
  font-size: 1.8em;           /* ⬅ bigger username */
  font-weight: 600;
}

/* Messages */
#chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #fff7ed;
  border-radius: 15px;
  box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
}

.message {
  margin: 5px 0;
  padding: 12px 18px;
  border-radius: 20px;
  max-width: 75%;
  word-wrap: break-word;
  line-height: 1.5;
  font-size: 1.05em;
}

.message.you {
  background-color: var(--main-orange);
  align-self: flex-end;
  color: white;
  border-bottom-right-radius: 5px;
}

.message.them {
  background-color: var(--light-orange);
  align-self: flex-start;
  color: #333;
  border-bottom-left-radius: 5px;
}

form {
  display: flex;
  margin-top: 15px;
  gap: 10px;
}

input[type="text"] {
  flex-grow: 1;
  padding: 16px 22px;              /* ⬅ more padding */
  border: 2px solid var(--main-orange);
  border-radius: 25px;
  font-size: 1.2em;                 /* ⬅ bigger font */
  outline: none;
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  border-color: #ea580c;
  box-shadow: 0 0 8px rgba(249, 115, 22, 0.3);
}

button[type="submit"] {
  padding: 16px 28px;               /* ⬅ more padding */
  background-color: var(--main-orange);
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 1.2em;                  /* ⬅ bigger font */
  font-weight: 600;
}

button[type="submit"]:hover {
  background-color: #ea580c;
}

/* Responsive breakpoints */
@media (max-width: 1024px) {
  #chat-container h2 {
    font-size: 2.2em;
  }
  .message {
    font-size: 2em;
  }
  input[type="text"],
  button[type="submit"] {
    font-size: 1.8em;
    padding: 14px 20px;
  }
}

@media (max-width: 768px) {
  #chat-container {
    width: 95%;
    height: 95%;
  }
  #chat-container h2 {
    font-size: 2.5em;
  }
  .message {
    font-size: 2em;
  }
  input[type="text"],
  button[type="submit"] {
    font-size: 2em;
  }
}

@media (max-width: 480px) {
  #chat-container {
    width: 100%;
    height: 100%;
    border-radius: 0;
  }
  #chat-container h2 {
    font-size: 2.5em;
  }
  .message {
    font-size: 2em;
  }
  input[type="text"],
  button[type="submit"] {
    font-size: 2em;
  }
}

    </style>
  </head>
  <body>
    <!-- Back Button -->
    <a href="{{ back_url }}" class="back-button">← Back</a>

    <div id="chat-container">
      <!-- Header -->
      <div
        style="
          display: flex;
          align-items: center;
          gap: 15px;
          margin-bottom: 20px;
          border-bottom: 1px solid #eee;
          padding-bottom: 10px;
        "
      >
        <img
          src="{{ receiver_profile_url }}"
          alt="{{ receiver_name }}'s profile"
          style="
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d46a00;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          "
        />
        <h2
          style="margin: 0; cursor: pointer; transition: all 0.3s ease"
          onclick="window.location.href='/profile/{{ receiver_id }}'"
          onmouseover="this.style.color='#ea580c'; this.style.textShadow='0 0 1px #ea580c, 0 0 1px #ea580c';"
          onmouseout="this.style.color=''; this.style.textShadow='';"
        >
          {{ receiver_name }}
        </h2>
      </div>

      <!-- Chat Messages -->
      <div id="chat-box">
        {% for msg in messages %}
        <div
          class="message {{ 'you' if msg['sender_id'] == sender_id else 'them' }}"
        >
          <strong
            >{{ 'You' if msg['sender_id'] == sender_id else 'Them' }}:</strong
          >
          {{ msg['content'] }}
        </div>
        {% endfor %}
      </div>

      <!-- Block / Unblock -->
      <div style="margin: 10px 0; text-align: center">
        {% if blocked_by_me %}
        <form
          action="{{ url_for('unblock_user', user_id=receiver_id) }}"
          method="POST"
          style="display: inline"
        >
          <button
            type="submit"
            style="
              padding: 6px 12px;
              background-color: #28a745;
              color: white;
              border: none;
              border-radius: 12px;
              cursor: pointer;
              font-size: 0.9em;
            "
          >
            Unblock
          </button>
        </form>
        {% elif blocked_by_them %}
        <span style="color: #888; font-size: 0.9em">
          This user has blocked you. You cannot send messages.
        </span>
        {% else %}
        <form
          action="{{ url_for('block_user', user_id=receiver_id) }}"
          method="POST"
          style="display: inline"
        >
          <button
            type="submit"
            style="
              padding: 6px 12px;
              background-color: #dc3545;
              color: white;
              border: none;
              border-radius: 12px;
              cursor: pointer;
              font-size: 0.9em;
            "
          >
            Block
          </button>
        </form>
        {% endif %}
      </div>

      <!-- Input Form -->
      <form id="chat-form" style="gap: 10px; width: 100%">
        <input
          type="text"
          id="message-input"
          name="message"
          placeholder="{% if blocked_by_me or blocked_by_them %}You cannot send messages while blocked{% else %}Type a message...{% endif %}"
          {%
          if
          blocked_by_me
          or
          blocked_by_them
          %}disabled{%
          endif
          %}
        />
        <button
          type="submit"
          {%
          if
          blocked_by_me
          or
          blocked_by_them
          %}disabled{%
          endif
          %}
        >
          Send
        </button>
      </form>
    </div>

    <script>
      const { createClient } = supabase;
      const SUPABASE_URL = "{{ SUPABASE_URL }}";
      const SUPABASE_KEY = "{{ SUPABASE_KEY }}";
      const senderId = "{{ sender_id }}";
      const receiverId = "{{ receiver_id }}";
      const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
      const chatBox = document.getElementById("chat-box");
      const channelName = [senderId, receiverId].sort().join("-");

      // Mark messages as read
      window.onload = function () {
        chatBox.scrollTop = chatBox.scrollHeight;
        fetch(`/read_messages/${receiverId}`, { method: "POST" })
          .then((res) => res.json())
          .then((data) => console.log("Read update:", data))
          .catch((err) => console.error("Error marking read:", err));
      };

      // Send message
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
          const { error } = await supabaseClient.from("messages").insert([
            {
              sender_id: senderId,
              receiver_id: receiverId,
              content: message,
              is_read: false,
            },
          ]);
          if (error) console.error("Send error:", error);
          messageInput.value = "";
        }
      });

      // Realtime subscription
      supabaseClient
        .channel("chat-" + channelName)
        .on(
          "postgres_changes",
          { event: "INSERT", schema: "public", table: "messages" },
          (payload) => {
            const msg = payload.new;
            if (
              (msg.sender_id == senderId && msg.receiver_id == receiverId) ||
              (msg.sender_id == receiverId && msg.receiver_id == senderId)
            ) {
              const div = document.createElement("div");
              const who = msg.sender_id == senderId ? "You" : "Them";
              div.className = `message ${who.toLowerCase()}`;
              div.innerHTML = `<strong>${who}:</strong> ${msg.content}`;
              chatBox.appendChild(div);
              chatBox.scrollTop = chatBox.scrollHeight;
            }
          }
        )
        .subscribe();
    </script>
  </body>
</html>
