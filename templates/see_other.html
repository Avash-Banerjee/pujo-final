{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <a
      href="{{ url_for('dashboard') }}"
      class="text-pink-500 hover:text-pink-600 transition-colors duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
    </a>
    <h2
      class="text-2xl font-bold text-gray-800 dark:text-gray-100 flex-grow text-center"
    >
      Discover Profiles
    </h2>
  </div>

  <div class="space-y-4">
    {% for user in users %}
    <a
      href="{{ url_for('view_profile', user_id=user.id) }}"
      class="block bg-white dark:bg-gray-900 rounded-2xl shadow hover:shadow-lg p-4 transition cursor-pointer"
    >
      <div class="flex items-center space-x-4">
        <img
          src="{{ user.photos[0] }}"
          alt="Profile"
          class="h-16 w-16 rounded-full object-cover border-2 border-pink-500"
        />

        <div>
          <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
            {{ user.name }}
          </h3>

          <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ user.age }} years
          </p>

          {% if user.extra_field %}
          <p class="text-sm text-gray-400 italic">{{ user.extra_field }}</p>
          {% endif %}
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
